	<script src="../Scripts/bootstrapvalidator.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#li-work").click(function() {
				$("#regflag").val(1);
			});
			$("#li-person").click(function() {
				$("#regflag").val(2);
			});

			$('#defaultForm').bootstrapValidator({
				message : 'This value is not valid',
				fields : {
					email : {
						container : '#hint1',
						validators : {
							notEmpty : {
								message : '请输入邮箱地址'
							},
							emailAddress : {
								message : '请输入正确的邮箱格式'
							}
						}
					},
					pwd : {
						container : '#hint1',
						validators : {
							notEmpty : {
								message : '请输入密码'
							},
							stringLength : {
								min : 6,
								max : 30,
								message : '密码应大于6位，小于30位'
							}
						}
					},
					checkcode : {
						container : '#hint1',
						validators : {
							notEmpty : {
								message : '请输入邀请码'
							}
						}
					},
					check : {
						container : '#hint1',
						validators : {
							notEmpty : {
								message : '请同意用户协议'
							}
						}
					}
				}
			});
		});
	</script>
